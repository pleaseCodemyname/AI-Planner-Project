<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Main Page</title>
</head>

<body>

    <nav class="navbar navbar-light bg-warning">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <a class="navbar-brand">Copple</a>
            </div>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
                <div stype="width:20px"> </div>
                <button class="btn btn-outline-success" id="logout">LogOut</button>

            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div id="left" class="col-4" style="background-color: rgb(203, 248, 248); padding:0px">
                <div style="height:400px"><button style="width:100%; height:400px; border:none"><a
                            href="/mainpage">Ask Copple</a></button></div>
                <div style="height:400px"><button style="width:100%; height:400px; border:none"><a
                            href="">second</a></button></div>
            </div>
            <div id="right" class="col-8" style="background-color: rgb(179, 226, 183)">
                <div style="height:400px"><button style="width:100%; height:400px; border:none"><a
                            href="">second</a></button></div>
            </div>
        </div>


    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script>

        const logOutBtn = document.querySelector("#logout");
        async function logoutHandler() {
            const response = await fetch('/logout', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },

            })
            if (response.status === 200) {
                // Redirect to index.html upon successful signup
                window.location.href="/";
                
            };
        }
        
            logOutBtn.addEventListener("click", logoutHandler);
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sample Login</title>
</head>

<body>
  <form method="post">
    <input type="string" name="title" value="{{title}}" />
    <input type="int" name="year" value="{{year}}" />
    <input type="int" name="month" value="{{month}}" />
    <input type="int" name="start_day" value="{{start_day}}" />
    <input type="int" name="end_day" value="{{end_day}}" />
    <input type="string" name="goal" value="{{goal}}" />
    <input type="string" name="place" value="{{place}}" />
    <input type="string" name="content" value="{{content}}" />

    <input type="submit">
  </form>
</body>

</html>
